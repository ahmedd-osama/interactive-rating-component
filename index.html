<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Overpass:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main role="main">
  <div class="rating-UI">
    <div class="rating-box">
      <div class="header"><img src="images/icon-star.svg" alt=""></div>
      <h1 class="main-text">How did we do?</h1>
      <div class="sub-text">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</div>
      <div class="rate">
        <div data-rate-num="1">1</div>
        <div data-rate-num="2">2</div>
        <div data-rate-num="3">3</div>
        <div data-rate-num="4">4</div>
        <div data-rate-num="5">5</div>
      </div>
      <button id="submit-rate"> Submit</button>
      <p id="error-text"></p>
    </div>
  </div>
</main>
  
  <footer role="attribution">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ahmedd-osama/">Ahmed Osama</a>.
    </div>
  </footer>
  <script src="scripts/app.js"></script>
</body>
</html>
